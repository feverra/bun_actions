name: Deploy Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [ self-hosted ]

    permissions:
      contents: read
      packages: read

    steps:
    # - name: Login GHCR
    #   run: echo "${{ secrets.GHCR_TOKEN }}" \ | docker login ghcr.io -u USER --password-stdin

    - name: Pull & Run
      run: |
        docker compose pull
        docker compose up -d
        docker image prune -f
